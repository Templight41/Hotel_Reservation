<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a id="hotel-logo-anchor" href="/"><img src="/assets/santa_clara_logo02.png" alt=""></a>
    <div class="image-container">
        <img src="/assets/Sofitel_Legend_santaclara_homepage_slide01.jpg" alt="">
    </div>
    <div class="login-container">
        <p class="error-message-status"></p>
        <h3>
            SOFITEL LEGEND
            SANTA CLARA CARTAGENA
        </h3>
        <p>
            Reset Password
        </p>
        <form action="/login" method="POST">
            <div class="username-container">
                <label for="email">Email</label>
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="email address">
                </div>
            </div>
            <div class="error-message-container-hidden" id="error-message-container">
                <p id="error-message">
                </p>
            </div>
            <button id="signin-button" class="password-reset-submit-button">Submit</button>
            <a href="/login" class="create-account-anchor login-anchor">Login</a>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/loginPost.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header" class="header">
        <div id="home-container" class="home-container">
            <a href="/" id="home-anchor" class="home-anchor">
                Home
            </a>
        </div>
        <h2 id="hotel-name-header" class="hotel-name-header">SOFITEL LEGEND SANTA CLARA CARTAGENA</h2>
        <a href="/profile" id="my-account-anchor" class="my-account-anchor">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-circle-2"><path d="M18 20a6 6 0 0 0-12 0"/><circle cx="12" cy="10" r="4"/><circle cx="12" cy="12" r="10"/></svg>
            <p id="account-text" class="account-text">My account</p>
        </a>
    </div>
    <div id="content" class="content">
        <div id="content-left" class="content-left">
            <h1>Choose your room</h1>
            <p>Prices for 1 person and 1 night</p>
            <div id="num-of-room-container" class="num-of-room-container">
                <p>7 ROOMS FOR YOUR SEARCH</p>
            </div>

            <div class="room-containers">
                <img src="https://www.ahstatic.com/photos/1871_rokgb_00_p_346x260.jpg" alt="" class="room-booking-images">
                <div class="room-booking-right-container">
                    <h2>
                        SUPERIOR TWIN ROOM - 2 Single Beds, Balcony or Terrace, Pool or Garden View
                    </h2>
                    <div class="bed-size">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bed-double"><path d="M2 20v-8a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v8"/><path d="M4 10V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v4"/><path d="M12 4v6"/><path d="M2 18h20"/></svg>
                        <span>2 Single bed(s)</span>
                    </div>
                    
                </div>
            </div>
        </div>

        <div id="content-right" class="content-right">

        </div>
    </div>
</body>
</html>
